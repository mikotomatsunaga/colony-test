  function countDown() {
    //終了時刻を設定する。※月は英語で指定。
    var endDateTime = new Date("November 19,2015 13:20:00");
    var startDateTime = new Date();
    var lastDateTime = endDateTime-startDateTime;
    if (lastDateTime > 0) {
      var d = Math.floor((lastDateTime)/(24*60*60*1000))
      var h = Math.floor(((lastDateTime)%(24*60*60*1000))/(60*60*1000))
      var m = Math.floor(((lastDateTime)%(24*60*60*1000))/(60*1000))%60
      var s = Math.floor(((lastDateTime)%(24*60*60*1000))/1000)%60%60
      $("#TimeLeft1").text(d);
      $("#TimeLeft2").text(h);
      $("#TimeLeft3").text(m);
      $("#TimeLeft4").text(s);
      setTimeout('countDown()', 1000);
    } else {
      $("#TimeArea").text('販売を締め切りました。');

    }
  }

      var position = target.offset().top;
      $('body,html').animate({scrollTop:position}, speed, 'swing');
      return false;
